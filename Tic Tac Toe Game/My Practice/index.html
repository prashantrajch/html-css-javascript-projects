<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Navigation section start -->
    <nav>
        <div class="navBar">
            <div class="logo">
                <p>Prash</p>
            </div>
            <div class="menuList">
                <ul>
                    <li><a href="|#">Home</a></li>
                    <li><a href="|#">About</a></li>
                    <li><a href="|#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content section Start -->
    <div class="container">
        <div class="gameContainer">
            <div class="line"></div>
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac</h1>
            <div class="section">
                <div class="info">Turn for X</div>
                <button class="reset">Reset</button>
            </div>
            <div class="img">
                <img src="./excited.gif" alt="Win Gif">
            </div>
        </div>

    </div>
    

    <script src="./index.js"></script>

</body>
</html>
