<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./customWarningAlert.css">
    <title>Custom Waring Alert Notification</title>
</head>
<body>
    <div class="alertBox show">
        <span class="fas fa-circle-exclamation exclamation"></span>
        <span class="msg">Warning: This is a warning alert</span>
        <span class="fas fa-close"></span>
    </div>
    <div class="container">
        <button class="btn">Show Alert</button>
    </div>


    <script src="./customWarningAlert.js"></script>
</body>
</html>
