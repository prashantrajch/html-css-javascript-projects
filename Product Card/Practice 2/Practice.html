<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./Practice.css">
    <title>Product Card with Fly Cart Animation</title>
</head>
<body>
    <div class="container">
        <div class="cartNav">
            <div class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
            <div class="num">0</div>
        </div>
        <div class="card">
            <img src="../Photo/c-d-x-PDX_a_82obo-unsplasht.jpg" alt="Product Photo">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium headphone</p>
                    </div>
                    <div class="price">
                        $30
                    </div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cartBtn">Add to cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="../Photo/daniel-korpai-hbTKIbuMmBI-unsplash.jpg" alt="Product Photo">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium headphone</p>
                    </div>
                    <div class="price">
                        $30
                    </div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cartBtn">Add to cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="../Photo/liviu-c-ti3P_Bm2zio-unsplash.jpg" alt="Product Photo">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium headphone</p>
                    </div>
                    <div class="price">
                        $30
                    </div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cartBtn">Add to cart</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
