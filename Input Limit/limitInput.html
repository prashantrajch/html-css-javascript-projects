<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./limitInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Limit Input Characters</title>
</head>
<body>

    <div class="container">
        <div class="inputField">
            <div class="icon">
                <i class="fas fa-at"></i>
            </div>
            <input type="text" placeholder="username" maxlength="19">
            <div class="count">19</div>
        </div>

    </div>

    <script src="./limitInput.js"></script>
    
</body>
</html>
