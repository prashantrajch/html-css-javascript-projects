<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Collection List Card</title>
  </head>
  <body>
    <div class="circle small-circle"></div>
    <div class="circle large-circle"></div>
    <div class="card">
      <div class="card-heading">
        <h1>Popular Collections</h1>
        <div class="collections">
          <button class="btn">Profile</button>
          <button class="btn">new york</button>
          <button class="btn">Relaxing</button>
          <button class="btn">Person</button>
          <button class="btn">Fashion</button>
        </div>
      </div>
      <div class="card-content">
        <div class="collection-card">
          <div class="collections-images">
            <div class="top-img">
              <img src="./assets/Rectangle 1.png" alt="" class="img" />
            </div>
            <div class="images">
              <img src="./assets/Rectangle 2.png" alt="" class="img" />
              <img src="./assets/Rectangle 3.png" alt="" class="img" />
              <img src="./assets/Rectangle 4.png" alt="" class="img" />
            </div>
          </div>
          <div class="collection-content">
            <span>People</span>
            <div class="collection-number">
              <span>144</span>
            </div>
          </div>
        </div>
        <div class="collection-card">
          <div class="collections-images">
            <div class="top-img">
              <img src="./assets/Rectangle 5.png" alt="" class="img" />
            </div>
            <div class="images">
              <img src="./assets/Rectangle 6.png" alt="" class="img" />
              <img src="./assets/Rectangle 7.png" alt="" class="img" />
              <img src="./assets/Rectangle 8.png" alt="" class="img" />
            </div>
          </div>
          <div class="collection-content">
            <span>People</span>
            <div class="collection-number">
              <span> <i class="fa-regular fa-image"></i> </span>
              <span>7K</span>
            </div>
          </div>
        </div>
        <div class="collection-card">
          <div class="collections-images">
            <div class="top-img">
              <img src="./assets/Rectangle 9.png" alt="" class="img" />
            </div>
            <div class="images">
              <img src="./assets/Rectangle 10.png" alt="" class="img" />
              <img src="./assets/Rectangle 11.png" alt="" class="img" />
              <img src="./assets/Rectangle 12.png" alt="" class="img" />
            </div>
          </div>
          <div class="collection-content">
            <span>People</span>
            <div class="collection-number">
              <span><i class="fa-regular fa-image"></i> </span>
              <span>431</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
