<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>A Palindrome is a word or phrase thar reads the same backwards as forwards, e.g level,refer</p>
        <input type="text" placeholder="Enter text or number" required>
        <button class="submitBtn">Check Palindrome</button>
        <p class="show"></p>
    </div>

    <script src="./palindromeChecker.js"></script>
