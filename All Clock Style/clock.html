<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <title>Analog Clock</title>
</head>

<body>
    <h1>Analog clock design by me</h1>
    <div class="container">
        <div class="outer">
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <div class="hour hour_1">1</div>
            <div class="hour hour_2">2</div>
            <div class="hour hour_3">3</div>
            <div class="hour hour_4">4</div>
            <div class="hour hour_5">5</div>
            <div class="hour hour_6">6</div>
            <div class="hour hour_7">7</div>
            <div class="hour hour_8">8</div>
            <div class="hour hour_9">9</div>
            <div class="hour hour_10">10</div>
            <div class="hour hour_11">11</div>
            <div class="hour hour_12">12</div>

        </div>
    </div>

    <script src="./clock.js"></script>
</body>

</html>
