<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./slidingSubscriptionBox.css">
    <title>Sliding Subscription Box</title>
</head>
<body>
    <div class="container">
        <button class="btn">View Modal</button>
        <div class="subscriptionContainer hide">
            <i class="fa-sharp fa-solid fa-xmark close"></i>
            <i class="fa-solid fa-envelope emailIcon"></i>
            <h1>Don't miss updates from us!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, voluptate repellat!</p>
            <div class="inputField">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="email" placeholder="abc@example.com">
            </div>
            <button class="subscribe">Subscribe</button>
            <div class="links">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </div>

    <script src="./slidingSubscriptionBox.js"></script>
</body>
</html>
