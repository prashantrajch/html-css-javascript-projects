<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./cookiesBox.css">
    <title>Cookies Consent Box</title>
</head>
<body>
    <div class="box">
            <i class="fas fa-cookie-bite"></i>

        <h1>Cookies Consent</h1>
        <p>This Website use cookies to ensure you get the best experience on out website.</p>
        <div class="btn">
            <button id="submit">I understand</button>
            <button><a href="#">Learn More</a></button>
        </div>
    </div>

    <script src="./cookiesBox.js"></script>
</body>
</html>
