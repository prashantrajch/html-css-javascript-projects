<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./strengthCheck.css">
    <title>Stength Check in Html</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Password Strength Indicator in HTML CSS & JavaScript</h1>
            <div class="input">
                <input type="password" id="password" required>
                <span class="show">Show</span>
            </div>

            <div class="showBar">
                <div class="length">
                    <div class="weak"></div>
                    <div class="medium"></div>
                    <div class="strong"></div>
                </div>
            </div>
            <p class="text"></p>
        </div>
    </div>


    <script src="./strengthCheck.js"></script>
</body>

</html>
