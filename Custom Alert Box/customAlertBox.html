<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="customAlertBox.css">
    <title>Custom Alert Popup Box</title>
</head>
<body>
    <h1 class="heading">Custom Alert Popup Box</h1>
    <div class="container">
        <button class="click">Click Me</button>
        <div class="popup_Box none">
            <i class="bi bi-exclamation-lg"></i>
            <h1>Your account will be deleted Permanently!</h1>
            <span>Are you sure to proceed?</span>
            <div class="btns">
                <button class="btn1">Cancel Process</button>
                <button class="btn2">Delete Account</button>
            </div>
        </div>
    </div>

    <script src="./customAlertBox.js"></script>
</body>
</html>
