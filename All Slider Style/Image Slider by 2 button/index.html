<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img src="./Photo/photo1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./Photo/photo2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./Photo/photo3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./Photo/photo4.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./Photo/photo5.jpg" alt="" />
        </div>

        <div class="navigation">
          <i class="fas fa-chevron-left prev_btn" onclick="goPrev()"></i>
          <i class="fas fa-chevron-right next_btn" onclick="goNext()"></i>
        </div>

        <div class="navigation_visibility">
          <button class="btn active"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
